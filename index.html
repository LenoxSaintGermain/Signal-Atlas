<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Atlas | Third Signal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f5; /* Neutral 100/50ish */
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-editorial {
        font-family: 'Playfair Display', serif;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* AGENTIC OS MOTION TOKENS */
      
      /* Easing */
      .ease-exit { transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1); }
      .ease-standard { transition-timing-function: cubic-bezier(0.65, 0, 0.35, 1); }
      .ease-spring-soft { transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); } /* Approx spring */

      /* Durations */
      .dur-xs { transition-duration: 120ms; }
      .dur-sm { transition-duration: 180ms; }
      .dur-md { transition-duration: 260ms; }
      .dur-lg { transition-duration: 420ms; }
      .dur-cinematic { transition-duration: 1100ms; }

      /* Editorial Formatting */
      .drop-cap::first-letter {
        float: left;
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        line-height: 0.8;
        margin-right: 0.75rem;
        margin-top: 0.25rem;
        font-weight: 400;
      }
      
      /* Custom Shadows */
      .shadow-card-hover {
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.02);
      }
      
      /* Intro Animation Sequence Classes */
      .intro-container-transition {
        transition: background-color 2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      .intro-card {
        will-change: transform, opacity, box-shadow;
        /* Long, luxurious duration for the 'slide out' */
        transition: 
          transform 1.4s cubic-bezier(0.22, 1, 0.36, 1),
          opacity 0.8s ease-out,
          box-shadow 0.5s ease;
      }

      /* State: The Stack (Scene 1-2) */
      /* Cards are translated to center and rotated slightly */
      .intro-stack-state {
        transform: translate(var(--intro-x), var(--intro-y)) rotate(var(--intro-r)) scale(1.05);
        box-shadow: -5px 10px 20px rgba(0,0,0,0.5);
        z-index: 50; /* Force on top */
        pointer-events: none;
        border-color: rgba(255,255,255,0.1);
      }

      /* State: The Grid (Scene 4) */
      /* Cards return to natural flow */
      .intro-grid-state {
        transform: translate(0px, 0px) rotate(0deg) scale(1);
        z-index: 0;
      }

      /* Content Reveal */
      .intro-content-hidden {
        opacity: 0;
        transform: translateY(5px);
      }
      .intro-content-visible {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        transition-delay: 0.4s; /* Wait for grid to lock in */
      }
      
      /* Animation Keyframes */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.42s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes shimmer {
        from { transform: translateX(-150%); }
        to { transform: translateX(150%); }
      }
      .animate-shimmer {
        animation: shimmer 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* Sophisticated Loader Animations */
      @keyframes construct {
        0% { transform: scale(0.8) rotate(0deg); opacity: 0; }
        25% { opacity: 0.5; }
        75% { opacity: 0.5; }
        100% { transform: scale(1.1) rotate(45deg); opacity: 0; }
      }
      .animate-construct {
        animation: construct 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
    </style>
